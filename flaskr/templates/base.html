<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class="container">
            <div class="navbar">
                <img src="/static/img/logo-no-background.png" alt="hello">
                <div class="nav" id="nav">
                    {% if g.user %}
                        <ul class="table">
                            <li class="table-item"><a href="{{ url_for('quote.quote') }}">Quote</a></li>                        
                        </ul>
                        <ul class="table">
                            <li class="table-item"><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="table">
                            <li class="table-item"><a href="{{ url_for('auth.register') }}">Register</a></li>
                            <li class="table-item"><a href="{{ url_for('auth.login') }}">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}

        <main class="container">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
