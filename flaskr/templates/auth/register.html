{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form method="post">
        <div class="xyz">
            <input autocomplete="off" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="xyz">
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="xyz">
            <input id="repeat_password" name="confirmation" placeholder="Repeat Password" type="password">
        </div>
        <button class="btn" type="submit">Register</button>
    </form>
{% endblock %}
